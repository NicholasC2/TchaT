<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
    </head>
    <body>
        <script>
            fetch("http://localhost:4000/account/create", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                username: "nick",
                password: "test",
                displayName: "Nicholas"
            })
            })
            .then(res => res.json())
            .then(console.log)
            .catch(console.error);
        </script>
    </body>
</html>
